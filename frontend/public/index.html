<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="Chat Room WebSocket - Connettiti e chatta in tempo reale con i tuoi amici" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Chat Room WebSocket" />
    <meta property="og:description" content="Chat in tempo reale con WebSocket - Unisciti alla conversazione!" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Chat Room WebSocket" />
    <meta property="twitter:description" content="Chat in tempo reale con WebSocket - Unisciti alla conversazione!" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.png" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Chat Room WebSocket</title>
    
    <style>
      /* Stili di caricamento iniziale */
      #root {
        min-height: 100vh;
      }
      
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .loader-text {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Nasconde il loader quando React è caricato */
      #root:not(:empty) + .loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Richiesto</h1>
        <p>Per utilizzare questa applicazione è necessario abilitare JavaScript nel browser.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loader iniziale -->
    <div class="loader" id="initial-loader">
      <div class="loader-content">
        <svg class="loader-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="loader-text">Chat Room WebSocket</div>
        <div class="loader-subtext">Caricamento in corso...</div>
      </div>
    </div>
    
    <script type="module" src="/src/index.js"></script>
    
    <script>
      // Rimuove il loader dopo il caricamento
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            loader.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>
